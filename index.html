<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-project</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col">

            <div class="carousel slide position-relative d-flex justify-content-center" id="mySlide" data-bs-ride="carousel">

               <div class="card top-card position-absolute" >
                   <div class="card-body d-flex justify-content-between p-0">
                          <div>
                            <img src="assets/img/Logo.png" alt="LOGO png">
                          </div>
                          <div class="d-flex justify-content-between">
                                <div>
                                   <span>Favorilər</span>
                                 </div>
                                 <div       class="dropdown">                                                                    <button type="button" class="btn" id="drpBtn" data-bs-toggle="dropdown" aria-expanded="false">Profilim</button>
                                    <ul class="dropdown-menu" aria-labelledby="drpBtn" >
                                        <li class="dropdown-item"><a href="#">Məlumat</a></li>
                                        <li class="dropdown-item"><a href="#">Əlaqə</a>
                                        </li>
                                    </ul>
                                 </div>
                                 <div>
                                   <img src="assets/img/Frame 1321315304.png" alt="">
                                 </div>
                          </div>
                   </div> <!--card end-->
               </div>  <!--card-body end-->
                 <div class="carousel-indicators">
                    <button class="active slide-btn" aria-current="true" data-bs-target="#mySlide" data-bs-slide-to="0" aria-label="ilk slayd" style="width: 14px; height:14px;border-radius:50%;"></button>
                    <button class="slide-btn" data-bs-target="#mySlide" data-bs-slide-to="1" aria-label="ikinci slayd"></button>
                    <button class="slide-btn"  data-bs-target="#mySlide" data-bs-slide-to="2" aria-label="üçüncü slayd"></button>
                 </div>

                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="assets/img/6143BE70-8431-4101-B57E-2B05135EA967.png" alt="villa picture" class="d-block w-100">
                    </div> 
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="assets/img/hyde-park-house-robeson-architects_2.png" alt="hyde-park-house picture" class="d-block w-100">
                    </div> 
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="assets/img/_FI_Tobias_Partners_Collins_Beach_House_05_HR 1.png" alt="Beach_House picture" class="d-block w-100">
                    </div> 
                </div> <!--carousel-inner end-->
            </div> <!--slide-carousel end-->

        </div> <!--col end-->
    </div> <!--row end-->
</div> <!--container-fluid end-->

<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
